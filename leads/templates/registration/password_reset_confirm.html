{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Establecer nueva contraseña</title>
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body class="login">
    <div class="card-login">
      <img src="{% static 'logo.png' %}" class="logo">
      <h3><i class="fas fa-lock"></i> Nueva contraseña</h3>

      {% if validlink %}
      <form method="post">
        {% csrf_token %}

        <div class="label-custom">
          {{ form.new_password1.label_tag }}
          <div class="input-group">
            {{ form.new_password1 }}
            <button type="button" class="btn btn-outline-secondary eye toggle-pass" data-target="id_new_password1" aria-label="Mostrar contraseña" aria-pressed="false">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="label-custom">
          {{ form.new_password2.label_tag }}
          <div class="input-group">
            {{ form.new_password2 }}
            <button type="button" class="btn btn-outline-secondary eye toggle-pass" data-target="id_new_password2" aria-label="Mostrar contraseña" aria-pressed="false">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Guardar contraseña</button>
        </div>
      </form>
      {% else %}
      <div class="alert alert-danger mt-3">El enlace no es válido o ha expirado.</div>
      {% endif %}

      <p class="mt-3 text-center">
        <a href="{% url 'login' %}" class="pass">Volver al login</a>
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".toggle-pass").forEach(function (btn) {
          btn.addEventListener("click", function () {
            const input = document.getElementById(this.dataset.target);
            const isHidden = input.type === "password";
            input.type = isHidden ? "text" : "password";
            this.setAttribute("aria-pressed", String(isHidden));
            this.setAttribute("aria-label", isHidden ? "Ocultar contraseña" : "Mostrar contraseña");
            this.innerHTML = isHidden ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
          });
        });
      });
    </script>
  </body>
</html>
